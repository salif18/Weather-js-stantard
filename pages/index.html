<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
     <section class="container">
       <section class="current-info">

        <article class="date-container">
          <div class="time" id="time">12:30<span id="am-pm">PM</span></div>
          <div class="date" id="date">Monday, 13 july</div>
          <div class="others" id="current-weather-items"></div>
        </article>

        <article class="place-container">
          <div class="time-zone" id="time-zone">Asia/Kolkata</div>
          <div class="country" id="country">IN</div>
        </article>

       </section>
     </section>

     <main class="future-forecast">
       <article class="today" id="current-temp">
        <img class="w-icon" src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" />
        <div class="other">
          <div class="day">Monday</div>
          <div class="temp">Night -25.6&#176; C</div>
          <div class="temp">Day - 35.6&#176; C</div>
        </div>
       </article>

       <section class="weather-forecast" id="weather-forecast">
         <article class="weather-forecast-item">
          <div class="day">Tue</div>
          <img class="w-icon" src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" />
          <div class="temp">Night -25.6&#176; C</div>
          <div class="temp">Day -35.6&#176; C</div>
         </article>
         
         <article class="weather-forecast-item">
          <div class="day">Wed</div>
          <img class="w-icon" src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" />
          <div class="temp">Night -25.6&#176; C</div>
          <div class="temp">Day -35.6&#176; C</div>
         </article>

         <article class="weather-forecast-item">
          <div class="day">Thur</div>
          <img class="w-icon" src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" />
          <div class="temp">Night -25.6&#176; C</div>
          <div class="temp">Day -35.6&#176; C</div>
         </article>

         <article class="weather-forecast-item">
          <div class="day">Fri</div>
          <img class="w-icon" src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" />
          <div class="temp">Night -25.6&#176; C</div>
          <div class="temp">Day -35.6&#176; C</div>
         </article>

         <article class="weather-forecast-item">
          <div class="day">Sat</div>
          <img class="w-icon" src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" />
          <div class="temp">Night -25.6&#176; C</div>
          <div class="temp">Day -35.6&#176; C</div>
         </article>
       </section>
     </main>
   <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" 
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3Lby84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
   ></script>
    <script src="../js/index.js"></script>
  </body>
</html>
